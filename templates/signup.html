<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>
	<form action="/signUp" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Sign Up</h1>
			</div>
			{% if error %}
    				<p class=error><strong>Error:</strong> {{ error }}
  		{% endif %}
			{% if session['logged_in'] %}
				<p>You're logged in already!</p>
			{% else %}
			<div class="login-form">
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="Name" name="name">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="Email" name="email">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="Username" name="username">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
					<input type="password" class="login-field" value="" placeholder="Password" name="password">
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<input type="submit" value="Register" class="btn btn-primary btn-large btn-block" >
				<br>
				<p class="message">Already registered? <a href="/signin">Sign In</a></p>
			</div>
			{% endif %}
		</div>
	</div>
</form>
</div>
</body>
</html>
